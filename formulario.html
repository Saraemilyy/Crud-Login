<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Login - NoClub</title>
 </head>
 <body>
    <div class="box">
     <form action="">
       <fieldset>
        <legend>
          <b>Formulário de Clientes</b>
        </legend>
        <br>
        <div class="inputBox">
             <input type="text" name="nome" id="nome" class="inputUser" required>
             <label for="nome" class="labelInput">Nome Completo</label>
        </div>
        <br><br>
        <div class="inputBox">
             <input type="email" name="email" id="email" class="inputUser" required>
             <label for="email" class="labelInput">Melhor Email</label>
        </div>
        <br><br>
        <div class="inputBox">
             <input type="tel" name="telefone" id="telefone" class="inputUser" required>
             <label for="telefone" class="labelInput">Telefone</label>
        </div>
        <br>
        <p>Sexo:</p>
           <input type="radio" id="feminino" value="Feminino" required>
           <label for="feminino">Feminino</label>
           <input type="radio" id="masculino" value="Masculino" required>
           <label for="masculino">Masculino</label>
           <input type="radio" id="outros" value="ninformar" required>
           <label for="outros">Não Informar</label>
           <br><br>
       <div class="inputBox">
           <label for="datansc"><b>Data Nascimento:</b></label>
           <input type="date" name="datansc" id="datansc" class="inputUser" required>
       </div>
       <br><br>
       <div class="inputBox">
           <input type="text" name="cidade" id="cidade" class="inputUser" required>
           <label for="cidade" class="labelInput">Cidade</label>
       </div>
       <br><br>
       <div class="inputBox">
        <input type="text" name="estado" id="estado" class="inputUser" required>
        <label for="estado" class="labelInput">Estado</label>
       </div>
       <br><br>
       <div class="inputBox">
        <input type="text" name="endereco" id="endereco" class="inputUser" required>
        <label for="endereco" class="labelInput">Endereço</label>
       </div>
       <br>
       <input type="submit" value="submit" id="submit">
       </fieldset>
     </form>
    </div>
 </body>
</html>
